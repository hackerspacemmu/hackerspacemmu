<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Other Optional Customization-->
    <title>Email Validation Javascript</title>
    <link rel="stylesheet" href="test.css">

</head>
<body>
    <div>
        <h3>Email Validation check</h3>
        <form id="form" action="#">
            <div class="inputBox">
                <input type="text" name="" id="email" 
                placeholder="Enter email Address"
                onkeydown="validation()">
                <span id="text"></span>
            </div>
        </form>
        <small id="emailHelp" class="form-text text-muted"> Applicable only for MMU</small>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Application Form</button>
    </div>
    
    <!-- Optional customization JavaScript -->
    <script type="text/javascript">
        function validation() {
            var form = document.getElementById("form")
            var email = document.getElementById("email").value
            var text = document.getElementById("text")
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/

            if (email.match(pattern)) {
                form.classList.add("valid")
                form.classList.remove("invalid")
                text.innerHTML = "Your Email Address is valid"
                text.style.color = "#00ff00"
            } 
            else {
                form.classList.remove("valid")
                form.classList.add("invalid")
                text.innerHTML = "Please Enter Valid MMU Email"
                text.style.color = "#ff0000"
            }

            if (email == "") {
                form.classList.remove("valid")
                form.classList.remove("invalid")
                text.innerHTML = ""
                text.style.color = "#00ff00"
            }
        }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>
</html>
